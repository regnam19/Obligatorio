
    <h1>SOY PROFESIONAL</h1>

    <div class="container" ng-controller="controlprofesional" >
        <h2>Reservas</h2>
        <p>Reservas pendientes, seleccione para confirmar o rechazar</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Consultorio</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in myData">
                    <td>{{x.Dia | date}}</td>
                    <td>{{x.Hora}}</td>
                    <td>{{x.Consultorio}}</td>
                    <td>{{x.NombrePaciente}}</td>
                    <td>{{x.ApellidoPaciente}}</td>
                    <td> <input type="checkbox" name="reserva" value="{{x.IdReserva}}"></td>
                </tr>

            </tbody>
        </table>

        <input type="button" value="Confirmar" onclick="confirmar();" />
        <input type="button" value="Rechazar" onclick="rechazar();" />

    </div>

<script>

    function confirmar() {
        
        var reservas = document.getElementsByName('reserva');

        for (var i = 0; i < reservas.length; i++) {
            if (reservas[i].checked) {

                var ReservasXconfirmar = {
                    IdReserva: reservas[i].value,
                };
                var info_reserva = JSON.stringify(ReservasXconfirmar);
                $.ajax({
                    url: 'api/ReservasXconfirmar/PostConfirmarReserva/',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    data: info_reserva,
                    dataType: 'json',
                    success: function (data) {
                       
                    }
                });


            }
            window.location.replace("#!profesionalhorarioslibres"); 
        }

    }



    function rechazar() {

        var reservas = document.getElementsByName('reserva');

        for (var i = 0; i < reservas.length; i++) {
            if (reservas[i].checked) {

                var ReservasXconfirmar = {
                    IdReserva: reservas[i].value,
                };
                var info_reserva = JSON.stringify(ReservasXconfirmar);
                $.ajax({
                    url: 'api/ReservasXconfirmar/PostRechazarReserva/',
                    cache: false,
                    type: 'POST',
                    contentType: 'application/json; charset=utf-8',
                    data: info_reserva,
                    dataType: 'json',
                    success: function (data) {
                       
                    }
                });


            }
        }


    }



</script>
