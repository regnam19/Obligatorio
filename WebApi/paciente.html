<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PACIENTE</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/ag-grid-community@19.1.2/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/javascript" href="/js/bootstrap.min.js">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <h1>Profesionales</h1>
                <div id="myGrid" class="ag-theme-balham" style="height: calc(100% - 30px)"></div>
                <ul id="tirar"></ul>

                <h2>Buscar por ciProfesional </h2>
                <input type="text" id="prodId" size="5" />
                <input type="button" value="Search" onclick="find();" />
                <p id="product" />
                <br>
                <h2>Reservas Futuras</h2>
                <input type="text" id="pacId" size="5" />
                <input type="button" value="buscar Reservas" onclick="cargarReservas();" />
                <div id="myGridReservasFuturas" class="ag-theme-balham" style="height: calc(100% - 30px)"></div>
                <input type="button" value="Borrar reserva" onclick="borrarReserva();" />

            </div>
            <div class="col-md-2">
                <br /><br /><br /><br /><br /><br /><br /><br />
                <input type="button" value="buscar >>" onclick="cargarHorarios();" />
                
            </div>
            <div class="col-md-5">
                <h1>Horarios</h1>
                <div id="myGridHorarios" class="ag-theme-balham" style="height: calc(100% - 30px)"></div>
                <div>
                    <h3>Cedula paciente</h3>
                    <input type="text" id="paciente" size="20" />
                    <input type="button" value="Reservar" onclick="reservarHora(); " />
                    <br />

                </div>
                <input type="button" value="Historico de reservas" onclick="listarHistricoReservas(); " />
                <div id="myGridHistoricoReservas" class="ag-theme-balham" style="height: calc(100% - 30px)"></div>
            </div>

        </div>

    </div>

    <script src="main.js"></script>
    <script src="mainhorarios.js"></script>

    <!---<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>


    <script>

        // agregado mateo
        var uri = 'api/Horario';
        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    for (var h in data)
                        alert(data[h].IdHorario);
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function formatItem(item) {
            return item[0].IdConsultorio + ': $' + item[0].IdHorario;
        }





        var url = 'api/Profesional/GetProfesioales';

        function reservarHora() {
            var cedulaPaciente = document.getElementById("paciente").value
            var fecha = obtenerIdHorario();

            var Horario = {
                cedula: cedulaPaciente,
                IdHorario: fecha
            };

            var info_reserva = JSON.stringify(Horario);
            $.ajax({
                url: 'api/Horario/PostReservarHorarioProfesional/',
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: info_reserva,
                dataType: 'json',
                success: function (data) {
                    alert('Se agrego el horario');
                    location.reload;
                }
            });
        }


        function traerProfesional() {
            $.getJSON('api/Profesional/GetProfesioales/' + obtenerIdProfesional())
                .done(function (data) {
                    $('<li>', { text: formatear(data) }).appendTo($('#tirar'));
                });
        }

        function traerHorariosLibres() {
            $.getJSON('api/Horario/GetHorario/' + obtenerIdProfesional())
                .done(function (data) {
                    var cantidad = Object.keys(data).length;
                    var i;
                    $('#tirar').empty();
                    for (i = 0; i < cantidad; i++)
                        $('<li>', { text: formatearHorasLibres(data, i) }).appendTo($('#tirar'));
                });
        }



        /*$(document).ready(function () {
            $.getJSON(url)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<li>', { text: formatear(item) }).appendTo($('#profesionales'));
                    });
                });
        });*/



        function formatear(item) {
            return item.nombre + ' ' + item.apellido + ' ' + item.especialidad;
        }

        function borrarReserva() {
            var reserva = obtenerIdReserva();
            var Reserva = {
                IdReserva: reserva
            };

            var info_boradoreserva = JSON.stringify(Reserva);
            $.ajax({
                url: 'api/Reserva/PostBorrarReserva/',
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: info_boradoreserva,
                dataType: 'json',
                success: function (data) {
                    alert('Se borro la reserva');
                    location.reload;
                }
            });
        }

        

        function formatearHorasLibres(item, i) {
            return 'IdHorario: ' + item[i].IdHorario + '  Hora:  ' + item[i].Hora + '  IdConsultorio: ' + item[i].IdConsultorio;
        }

        function obtenerIdHorario() {
            var selectedRows = gridOptions2.api.getSelectedRows();
            var selectedRowsString = '';
            selectedRows.forEach(function (selectedRow, index) {
                if (index !== 0) {
                    selectedRowsString += ', ';
                }
                selectedRowsString += selectedRow.IdHorario;
            });
            return selectedRowsString;
        };

        function obtenerIdReserva() {
            var selectedRows = gridOptions3.api.getSelectedRows();
            var selectedRowsString = '';
            selectedRows.forEach(function (selectedRow, index) {
                if (index !== 0) {
                    selectedRowsString += ', ';
                }
                selectedRowsString += selectedRow.IdReserva;
            });
            return selectedRowsString;
        };

        function cargarHorarios() {
            var gridDiv = document.querySelector('#myGridHorarios');
            $('#myGridHorarios').empty();
            new agGrid.Grid(gridDiv, gridOptions2);

            $.getJSON('api/Horario/GetHorario/' + obtenerIdProfesional())
                .done(function (data) {
                    $.each(data, function () {
                        gridOptions2.api.setRowData(data);
                    });
                });


        };
    </script>
</body>
</html>
