<div class="container-fluid" ng-controller="controllerhistorialreservaspaciente">
    <h2>Historial</h2>
    <p>Historial de reservas</p>
    <table class="table">
        <thead>
            <tr>
                <th>Hora</th>
                <th>Fecha</th>
                <th>Nombre Profesional</th>
                <th>Apellido Profesional</th>
                <th>Direccion Consultorio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="x in historialreservas">
                <td>{{x.Hora}}</td>
                <td>{{x.Fecha|date}}</td>
                <td>{{x.NombreProfesional}}</td>
                <td>{{x.ApellidoProfesional}}</td>
                <td>{{x.Consultorio}}</td>
                <td>{{x.Estado}}</td>
            </tr>
        </tbody>
    </table>
</div>
