
    <h1>SOY PROFESIONAL</h1>

    <div class="container" ng-controller="controlprofesionalhorarioslibres">
        <h2>Consultorios reservados</h2>
        <p>Consultorios reservados, disponibles para los pacientes.</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Direccion</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in myData">
                    <td>{{x.Dia | date}}</td>
                    <td>{{x.Direccion}}</td>
                    <td>{{x.Hora}}</td>
                    <td> <input type="checkbox" name="reserva" value="{{x.IdHorario}}"></td>
                </tr>

            </tbody>
        </table>

        <input type="button" value="Rechazar" onclick="rechazar();" />

    </div>


<script>


    
    function rechazar() {

        var uri = '/api/Co/RechazarReserva/';
        var reservas = document.getElementsByName('reserva');

        for (var i = 0; i < reservas.length; i++) {
            if (reservas[i].checked) {
                $.getJSON(uri + reservas[i].value)
                    .done(function (data) {
                        console.log("Borrado exitoso");

                    })
                    .fail(function (jqXHR, textStatus, err) {
                        console.log("NO exitoso");

                    });
            }
        }
        location.reload();
    }



</script>
