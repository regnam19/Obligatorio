<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TITULO</title>
    <script>var __basePath = '';</script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <script src="https://unpkg.com/ag-grid-community@19.1.2/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Profesionales</h1>

        <!--<ul id="profesionales"></ul> -->
    </div>
    <div class="test-container">
        <div class="test-header">
            Selection:
            <span id="selectedRows"></span>
        </div>
        <div id="myGrid" class="ag-theme-balham" style="height: calc(100% - 30px);"></div>
    </div>
    <script src="main.js"></script>
    <div>
        <input type="text" id="cedulaProfesional" size="20" />
        <input type="button" value="buscar" onclick="traerProfesional();" />
    </div>
    <ul id="tirar"></ul>

    <div>
        <h3>Cedula paciente</h3>
        <input type="text" id="paciente" size="20" />
        <h3>Id Horario</h3>
        <input type="text" id="fecha" />
        <input type="button" value="Reservar" onclick="reservarHora(); " />
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.min.js"></script>




    <script>

        var url = '/api/Profesional';

        function reservarHora() {
            var cedulaPaciente = document.getElementById("paciente").value;//$('#paciente').text();
            var fecha = document.getElementById("fecha").value;//$('#fecha').text();

            var Horario = {
                cedula: cedulaPaciente,
                fecha: fecha
            };

            var info_reserva = JSON.stringify(Horario);
            $.ajax({
                url: 'api/Horario',
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: info_reserva,
                dataType: 'json',
                success: function (data) {
                    alert('Se agrego el horario');
                    location.reload;
                }
            });
        }

        function traerProfesional() {
            $.getJSON('api/Profesional/' + cedulaProfesional.value)
                .done(function (data) {
                    $('<li>', { text: formatear(data) }).appendTo($('#tirar'));
                });
        }



        $(document).ready(function () {
            $.getJSON(url)
                .done(function (data) {
                    $.each(data, function (key, item) {
                        $('<li>', { text: formatear(item) }).appendTo($('#profesionales'));
                    });
                });
        });



        function formatear(item) {
            return item.nombre + ' ' + item.apellido + ' ' + item.especialidad;
        }


    </script>
</body>
</html>
