    <h2>Buscar por ciProfesional </h2>

    <script>

        // agregado mateo
        var uri = 'api/Horario';
        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    for (var h in data)
                        alert(data[h].IdHorario);
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }

        function formatItem(item) {
            return item[0].IdConsultorio + ': $' + item[0].IdHorario;
        }





        var url = '/api/Profesional';

        function reservarHora() {
            var cedulaPaciente = document.getElementById("paciente").value;//$('#paciente').text();
            var fecha = document.getElementById("fecha").value;//$('#fecha').text();

            var Horario = {
                cedula: cedulaPaciente,
                fecha: fecha
            };

            var info_reserva = JSON.stringify(Horario);
            $.ajax({
                url: 'api/Horario',
                cache: false,
                type: 'POST',
                contentType: 'application/json; charset=utf-8',
                data: info_reserva,
                dataType: 'json',
                success: function (data) {
                    alert('Se agrego el horario');
                    location.reload;
                }
            });
        }

        function traerProfesional() {
            $.getJSON('api/Profesional/' + obtenerIdProfesional())
                .done(function (data) {
                    $('<li>', { text: formatear(data) }).appendTo($('#tirar'));
                });
        }

        function traerHorariosLibres() {
            $.getJSON('api/Horario/' + obtenerIdProfesional())
                .done(function (data) {
                    var cantidad = Object.keys(data).length;
                    var i;
                    $('#tirar').empty();
                    for (i = 0; i < cantidad; i++)
                        $('<li>', { text: formatearHorasLibres(data,i) }).appendTo($('#tirar'));
                });
        }

        function formatear(item) {
            return item.nombre + ' ' + item.apellido + ' ' + item.especialidad;
        }

        function formatearHorasLibres(item,i) {
            return 'IdHorario: ' + item[i].IdHorario + '  Hora:  ' + item[i].Hora + '  IdConsultorio: ' + item[i].IdConsultorio;
        }
