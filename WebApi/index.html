<!DOCTYPE html>
<html  ng-app="myApp">
<head>

    
    <link href="Content/bootstrap.min.css" rel="stylesheet">
    <link href="Content/estilos.css" rel="stylesheet">



    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <title>Sistema de Reserva</title>

</head>
