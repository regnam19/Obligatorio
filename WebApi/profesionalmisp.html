
<div class="container-fli" ng-controller="controlprofesionalmisp">
        <h2>Pacientes</h2>
        <p>Pacientes a futuro</p>
        <table class="table">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Consultorio</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in myData">
                    <td>{{x.Dia | date}}</td>
                    <td>{{x.Hora}}</td>
                    <td>{{x.Direccion}}</td>
                    <td>{{x.Nombre}}</td>
                    <td>{{x.Apellido}}</td>
                </tr>

            </tbody>
        </table>

    </div>
